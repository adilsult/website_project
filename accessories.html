<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Men | ADIL.</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <header id="main-header">
        <div class="container nav-container">
            <a href="index.html" class="logo">ADIL.</a>
            
            <nav class="desktop-nav">
                <ul>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="men.html">Men</a></li>
                    <li><a href="women.html">Women</a></li>
                    <li><a href="accessories.html" class="active">Accessories</a></li>
                    <li><a href="new-arrivals.html">New Arrivals</a></li>
                </ul>
            </nav>

            <div class="nav-icons">
                <a href="search.html" aria-label="Search">Search</a>
                <a href="cart.html" aria-label="Cart">Bag (0)</a>
            </div>
        </div>
    </header>

    <main class="page-content">
        
        <div class="page-header container">
            <h1>Accessories</h1>
            <p>Style in details.</p>
        </div>

        <div class="container split-layout">
            
            <aside class="filters-sidebar">
                <div class="filter-group">
                    <h4>Category</h4>
                    <ul>
                        <li><a href="#">All</a></li>
                        <li><a href="#">T-Shirts</a></li>
                        <li><a href="#">Outerwear</a></li>
                        <li><a href="#">Pants</a></li>
                    </ul>
                </div>
                <div class="filter-group">
                    <h4>Size</h4>
                    <div class="size-options">
                        <span>S</span>
                        <span>M</span>
                        <span>L</span>
                        <span>XL</span>
                    </div>
                </div>
            </aside>

            <section class="product-grid">
                <div class="card">
                    <div class="card-image">
                        <img src="public/products/acc1.jpg" alt="Sunglasses">
                    </div>
                    <div class="card-info">
                        <h3>Sunglasses Exclusive</h3>
                        <p>$90.00</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                        <img src="public/products/acc2.jpg" alt="Hat">
                    </div>
                    <div class="card-info">
                        <h3>Baseball Cap</h3>
                        <p>$40.00</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Adil Project.</p>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
